  <body>
    <h1>Random String Chooser</h1>
    <br>
    <br>
    <h2>Input Strings/Words:</h2>
    <textarea rows="4" cols="50" id="INPUTS">Example1,Example2,Example3,Example4</textarea>
    <br>
    <input type="checkbox" name="ALERT" id="ALERTS" checked>Give alert when button is pressed
    <br>Seperation Character:
    <input type="text" name="SPLITTER" id="SPLITTER" maxlength="1" value=",">
    <br><br>
    <button onclick="randomiseInputs()">Randomise</button>
    <br>
    <h2>Result:</h2>
    <p id="OUTPUT"></p>
    <br>
    <script>
      function randomiseInputs(){
        var Input = document.getElementById("INPUTS").value;
        var Output = [];
        var lastSplit = 0;
        var Splitter = document.getElementById("SPLITTER").value;
        for(var a = 0;a < Input.length;a += 1){
          if(Input.charAt(a) == Splitter.charAt(0)){
            Output.push(Input.substr(lastSplit,a));
            lastSplit = a+1;
          }
        }
        Output.push(Input.substr(lastSplit));
        
        for(var i = 0;i < Output.length;i += 1){
          for(var a = 0;a < Output[i].length;a += 1){
            if(Output[i].replace(Splitter,"") != Output[i]){
              if(Output[i].charAt(a) == Splitter.charAt(0)){
                Output[i] = Output[i].substr(0,a);
              }
            }
          }
        }
        
        var singleOutput = Output[Math.floor(Math.random() * Output.length)];
        
        document.getElementById("OUTPUT").innerHTML = singleOutput;
        if(document.getElementById("ALERTS").checked == true){
          alert("The result is:\n"+singleOutput);
        }
      }
    </script>
