  <body>
    <h1>In-Browser Random String Chooser</h1>
    <br>...........
    Input Strings/Words: <textarea rows="4" cols="50" id="INPUTS" value="Example1,Example2,Example3,Example4">
    <br>
    <button onclick="randomiseInputs()">Randomise</button>
    <!--button onclick="splitStr('HELLO,hello,Hello,hELLO',',')">Split String</button-->

    <p id="OUTPUT"></p>
    
    <script>
      function randomiseInputs(){
        var Input = document.getElementById("INPUTS");
        var Output = ["In1","In2"];
        var lastSplit = 0;
        var Splitter = ",";
        var a;
        for(a = 0;a < Input.length;a += 1){
          if(Input.charAt(a) == Splitter){
            Output.push(Input.substr(lastSplit,a));
            lastSplit = a+1;
          }
        }
        
        //Output.push(Input.substr(lastSplit));
        document.getElementById("OUTPUT").innerHTML = "Output.length = "+Output.length+" Input = "+Input;
        
        //document.getElementById("OUTPUT").innerHTML = Output[0];
      }
    </script>
    <script>
    function getInputs() {
      var x = document.getElementById("form1");
      var text = "";
      var i;
      for (i = 0; i < x.length ;i++) {
        text += x.elements[i].value + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    }
    </script>
    <script>
    function splitStr(Input, Splitter){
      var Output = ["First","Second"];
      var lastSplit = 0;
      for(var a = 0;a < Input.length,a += 1){
        if(Input.charAt(a) == Splitter){
          Output.push(Input.substring(lastSplit,a));
          lastSplit = a+1;
        }
      }
      
      Output.push(Input.substring(lastSplit,Input.length));
      
      document.getElementById("demo").innerHTML = Output[0];
      //return Output;
    }
    </script>
