      body {position: absolute;}

      h2 {color: #006400; font-size: 150%; font-family: "times new roman";}

    <title>Randomising Keyboard</title>
    <link rel="icon" type="image/jpeg" href="/LogoSimple.jpeg">
    <link rel="shortcut icon" type="image/jpeg" href="/LogoSimple.jpeg">
    <meta name="msapplication-TileImage" content="/LogoSimple.jpeg">

  </head>
  <body>
    <h1>Keyboard which randomises its order when you type</h1>
    <br>
    <br>
    <textarea>This is a text area</textarea>
    <br>
    <canvas id="Keyboard" width="200" height="100">Your browser does not support the HTML5 canvas tag.</canvas>
    <br>
    <script>
      var w = window.innerWidth
        || document.documentElement.clientWidth
        || document.body.clientWidth;
      var h = window.innerHeight
        || document.documentElement.clientHeight
        || document.body.clientHeight;
      
      document.getElementById("Keyboard").width = w;
      
      var testcanvas = document.getElementById("Keyboard");
      var ctx = testcanvas.getContext("2d");
      ctx.moveTo(10,10);
      ctx.lineTo(190,90);
      ctx.stroke();
    </script>
    <br>
    <br>
    <img src="https://Anthony-Wilson-Programming.github.io/LogoSimpleCorner.png" class="Fixed" alt="" height="100" width="100">
  </body>
