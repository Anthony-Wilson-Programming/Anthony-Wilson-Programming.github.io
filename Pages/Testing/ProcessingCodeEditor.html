  <body>
    <h1>Processing Code Editor</h1>
    <br>..
    <br>
    <textarea id="pjs" placeholder="Processing Code"></textarea>
    <script type="text/javascript">
      function compile() {
        var pjs = document.getElementById("pjs");
        //var code = document.getElementById("code").contentWindow.document;
        document.body.onkeyup = function() {
          var s = document.createElement("script");
          s.type = "text/processing";
          //s.src = "js1.js";
          s.innerHTML = pjs.value;
          s.id = "ProcessingCanvas";
          s.data-processing-target = "processing-canvas";
          document.getElementById("output").innerHTML = "";
          document.getElementById("output").appendChild(s);
          var p = document.createElement("canvas");
          p.id = "processing-canvas";
          document.getElementById("outCanvas").innerHTML = "";
          document.getElementById("outCanvas").appendChild(p);
        };
      }
      compile();
    </script>
    <br>
    <div id="output">
      <script id="ProcessingCanvas" type="text/processing" data-processing-target="processing-canvas"></script>
    </div>
    <div id="outCanvas">
      <canvas id="processing-canvas"></canvas>
    </div>
  </body>
</html>
