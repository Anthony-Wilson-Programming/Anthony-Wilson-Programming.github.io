<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {position: absolute;}
      h1 {color: #006400; font-size: 250%; font-family: "times new roman";}
      h2 {color: #006400; font-size: 150%; font-family: "times new roman";}
      p.default {color: #000000; font-family: "times new roman";}
      p.other {color:#000000; font-family: "arial";}
      a {color: #0000FF; text-decoration: underline;}
    </style>
    <title>Button Testing</title>
  </head>
  <body>
    <h1>Buttons. Click them if you dare.</h1>
    <br>
    <br>
    <button onclick="addCookie()">Add a cookie</button>
    <button onclick="getCookies()">Show cookies stored</button>
    <button onclick="deleteCookie()">Remove cookies</button>
    <script>
      var cookies = document.cookie;
      
      function addCookie() {
        document.cookie = "NewCookie=Some Random Cookie;";
      }
      
      function getCookies() {
        document.write(cookies);
      }
      function deleteCookie() {
        document.cookie = "NewCookie=; Expires=01 Jan 1970 00:00:00 UTC;";
      }
    </script>
    <br>
  </body>
</html>
