<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {position: absolute;}
      h1 {color: #006400; font-size: 250%; font-family: "times new roman";}
      h2 {color: #006400; font-size: 150%; font-family: "times new roman";}
      p {color: #000000; font-family: "times new roman";}
      a {color: #0000FF; text-decoration: underline;}
      .slider {width: 500px;}
    </style>
    <script src='path/to/decimal.js'></script>
    <title>Big Number Testing</title>
    <link rel="icon" type="image/jpeg" href="/LogoSimple.jpeg">
    <link rel="shortcut icon" type="image/jpeg" href="/LogoSimple.jpeg">
    <meta name="msapplication-TileImage" content="/LogoSimple.jpeg">
    <link rel="apple-touch-icon" id="apple-touch-icon" href="/LogoSimple.jpeg">
    <meta name="apple-mobile-web-app-title" content="WÌµ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>JS Draw() function</h1>
    <br>
    <br>
    <button onclick="loop();draw();">START</button>
    <button onclick="noLoop()">STOP</button>
    <br>
    FPS: <input type="range" id="FPS" min="1" max="1000" value="60" class="slider"><p id="fps"></p>
    <!--MSPT: <input type="range" id="MSPT" min="1" max="1000" value="16.6"><p id="mspt"></p-->
    <br>
    <br>
    <p id="FRAMECOUNT"></p>
    <br>
    <p id="Result"></p>
    <p id="BigResult"></p>
    <script>
      var Result = 0;
      var BigResult = new Decimal(2);
      
      var frameCount = 0;
      var doLoop = true;
      var frameRate = 60;
      var MSPT = 1000/frameRate;
      
      function loop(){doLoop = true;}
      function noLoop(){doLoop = false;}
      
      function draw(){
        frameRate = document.getElementById("FPS").value;
        MSPT = 1000/frameRate;
        
        document.getElementById("fps").innerHTML = "FPS: "+frameRate+" MSPT:"+Math.ceil(MSPT);
        document.getElementById("FRAMECOUNT").innerHTML = "Total Framecount: "+frameCount;
        
        Result = pow(2,Math.floor(frameCount/10));
        BigResult.pow(Math.floor(frameCount/10));
        
        document.getElementById("Result").innerHTML = "Result: "+Result;
        document.getElementById("BigResult").innerHTML = "Big Number Result: "+Result;
        
        if(doLoop){
          frameCount += 1;
          setTimeout(draw,Math.ceil(MSPT));
        }
      }
      
      draw();
    </script>
  </body>
</html>
