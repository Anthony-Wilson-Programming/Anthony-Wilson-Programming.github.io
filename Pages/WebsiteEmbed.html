<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
    <style>
      body {position: absolute;}
      h1 {color: #006400; font-size: 250%; font-family: new times roman;}
      h2 {color: #006400; font-size: 150%; font-family: new times roman;}
      p {color: #000000; font-family: new times roman;}
      a {color: #0000FF; text-decoration: underline;}
    </style>
    <title>Wesbite Embedding</title>
  </head>
  <body>
    <h1>Welcome to my Github Home Page!</h1>
    <br>
    <br>
    <h2>Using iFrame:</h2>
    <iframe width="1000" height="500"
    src="https://anthony-wilson-programming.github.io/Pages/CPS.html">
    </iframe>
    <br>
    <br>
    <br>
    <h2>Using object:</h2>
    <object width="1000" height="500"
    data="https://anthony-wilson-programming.github.io/Pages/CPS.html">
    </object>
    <br>
    <br>
    <br>
    <h2>Using embed:</h2>
    <embed width="1000" height="500"
    src="https://anthony-wilson-programming.github.io/Pages/CPS.html">
  </body>
</html>
