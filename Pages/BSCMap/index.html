   crossorigin=""/>
    <style>
      body {position: absolute;}
      h1 {color: #006400; font-size: 250%; font-family: "times new roman";}
      h2 {color: #006400; font-size: 150%; font-family: "times new roman";}

      a {color: #0000FF; text-decoration: underline;}
      .Fixed {position: fixed; top: 0px; right: 0px;}
      #mapid {height: 500px; width: 800px;}
    </style>
    <title>BSC Map</title>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
    <link rel="icon" type="image/jpeg" href="https://Anthony-Wilson-Programming.github.io/LogoSimple.jpeg">
    <link rel="shortcut icon" type="image/jpeg" href="https://Anthony-Wilson-Programming.github.io/LogoSimple.jpeg">
    <meta name="msapplication-TileImage" content="https://Anthony-Wilson-Programming.github.io/LogoSimple.jpeg">
    <link rel="apple-touch-icon" id="apple-touch-icon" href="https://Anthony-Wilson-Programming.github.io/LogoSimple.jpeg">
    <meta name="apple-mobile-web-app-title" content="BSC Map">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Berwick Secondary College Interactive Map</h1>
    <br>
    <br>
    <p class="default">
      <h2>School Map:</h2>
      <div id="mapid"></div>
    </p>
    <script>
      var DeviceLongitude = 145.363500;
      var DeviceLatitude = -38.031000;
      function updatePosition(position) {
        //x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
        DeviceLongitude = position.coords.longitude;
        DeviceLatitude = position.coords.latitude;
        alert("Geolocation Success!\nLng: "+DeviceLongitude+", Lat: "+DeviceLatitude);
      }
      function getLocation(){
        if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(updatePosition);
        }else{
          //x.innerHTML = "Geolocation is not supported by this browser.";
          DeviceLongitude = 145.363500;
          DeviceLatitude = -38.031000;
          alert("Geolocation Failure. Please contact Anthony Wilson");
        }
      }
      getLocation();
      var CenterLongitude = 145.363500;
      var CenterLatitude = -38.031000;
      var mymap = L.map('mapid').setView([CenterLongitude, CenterLatitude], 17);
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 20,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoiYW50aG9ueS13LXByb2dyYW1taW5nIiwiYSI6ImNqd2ZuaGY4YTE3amM0YW91ZHB1ZHZ5NGUifQ.hBTnWAx0ulkkWihsysRrCw'
      }).addTo(mymap);
      var marker = L.marker([DeviceLongitude, DeviceLatitude]).addTo(mymap);
      marker.bindPopup("<b>You are here</b><br>Longitude: "+DeviceLongitude+", Latitude: "+DeviceLatitude).openPopup();
    </script>
    <br>
    <p>Privacy Note: You location information stays completely private. Nothing on this site is processed server-side, everything is done on your device.</p>
    <img src="https://Anthony-Wilson-Programming.github.io/LogoSimpleCorner.png" class="Fixed" alt="" height="100" width="100">
  </body>
