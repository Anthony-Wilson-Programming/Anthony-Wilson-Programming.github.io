    <h2>You have wasted this amount of time on this page:</h2>
    <script type="text/processing" data-processing-target="processing-canvas">
      void setup(){
        size(200,50);
        frameRate(1000);
      }
      
      void draw(){
        noSmooth();
        background(255);
        fill(0,100,0);
        noStroke();
        textAlign(LEFT,TOP);
        textFont(createFont("new times roman"));
        textSize(40);
        
        text(floor(millis()/1000/60/60)+":"+floor(millis()/1000/60)%60+":"+floor(millis()/1000)%60+"." +floor(millis()/100)%10+""+floor(millis()/10)%10+""+floor(millis()/1)%10,5,5);
      }
    </script>
    <canvas id="processing-canvas"> </canvas>
